   name: CI/CD Pipeline

   on:
     push:
       branches:
         - main # Запуск при пушах в ветку main
     pull_request:
       branches:
         - main # Запуск при создании pull request в ветку main

   jobs:
     test:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Set up Python
           uses: actions/setup-python@v2
           with:
             python-version: '3.8'

         - name: Install dependencies
           run: |
             python -m pip install --upgrade pip
             pip install -r requirements.txt

         - name: Run tests
           run: |
             pytest # или другая команда для запуска тестов

     deploy:
       runs-on: ubuntu-latest
       needs: test
       if: github.ref == 'refs/heads/main' # Только для ветки main
       steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Deploy to production
           run: |
             echo "Deploying to production" # Здесь можно добавить свою команду развертывания
